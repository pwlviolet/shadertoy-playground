<style>
    body {
        margin: 0;
        background: black;
    }
</style>
<shader-toy>
    <script type="frag"></script>
</shader-toy>
<script src="https://unpkg.com/kokomi.js/build/kokomi.umd.js"></script>
<script>
    fetch(`./frag.glsl?v=${Math.random()}`)
        .then((res) => res.text())
        .then((res) => {
            document.querySelector('[type=frag]').textContent = res;
            kokomi.ShaderToyElement.register();
        })
</script>
